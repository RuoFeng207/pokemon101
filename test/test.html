<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Test</title>
</head>
<body>
    <h1>Who's That Pokémon?</h1>

    <button id="randomPokemonBtn">Kies een Pokémon</button>
    <div id="pokemon-container" style="display: none;">
        <img id="pokemon-image" src="" alt="Pokémon" draggable="false" style="filter: brightness(0);">
        <p id="pokemon-name" style="display: none;"></p>
        <audio id="pokemon-audio" controls style="display: none;">
            <source id="pokemon-sound" src="" type="audio/mp3">
        </audio>
    </div>

    <input type="text" id="guessInput" placeholder="Raad de Pokémon">
    <button id="guessBtn">Check</button>
    <p id="feedback"></p>

    <script src="test.js"></script>
</body>
</html>
